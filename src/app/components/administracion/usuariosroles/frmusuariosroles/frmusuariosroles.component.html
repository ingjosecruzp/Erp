<p-dialog header="Usuario Roles" [contentStyle]="{'overflow':'visible'}" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="false" [width]="440">

    <form [formGroup]="FrmItem" (ngSubmit)="save()">
        <p-tabView>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-g-nopad ">
                    <div class="ui-g-4">
                        <label for="vin">Nombre:</label>
                    </div>
                    <div class="ui-g-8">
                        <input formControlName="Nombre" pInputText id="Nombre" />
                    </div>
                </div>
            </div>
        </p-tabView>
    </form>

    <p-footer>
        <app-toolbar [Formulario]="this"></app-toolbar>
    </p-footer>
</p-dialog>
