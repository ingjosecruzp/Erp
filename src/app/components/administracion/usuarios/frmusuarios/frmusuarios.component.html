<p-dialog header="Usuarios" [contentStyle]="{'overflow':'visible'}" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="false" [width]="600">
    <form [formGroup]="FrmItem" (ngSubmit)="save()">
        <p-tabView>
            <div class="ui-g-12 ui-md-12 ui-g-nopad ">
                <div class="ui-g-4">
                    <label for="vin"><b>Nombre Completo:</b></label>
                </div>
                <div class="ui-g-8">
                    <input formControlName="Nombre" pInputText id="Nombre" />
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-g-nopad ">
                <div class="ui-g-4">
                    <label for="vin"><b>Nombre Usuario:</b></label>
                </div>
                <div class="ui-g-8">
                    <input formControlName="NombreUsuario" pInputText id="Nombre" />
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-g-nopad ">
                <div class="ui-g-4">
                    <label for="vin"><b>Contraseña:</b></label>
                </div>
                <div class="ui-g-8">
                    <input formControlName="Contraseña" pInputText id="Nombre" type="password" />
                </div>
            </div>

            <div class="ui-g-12 ui-md-12 ui-g-nopad ">
                <div class="ui-g-4">
                    <label for="vin"><b>Confirmar Contraseña:</b></label>
                </div>
                <div class="ui-g-8">
                    <input type="password" />
                </div>
            </div>

            <div class="ui-g-12 ui-md-12 ui-g-nopad">
                <div class="ui-g-4">
                    <label for="vin"><b>Rol de Usuario</b></label>
                </div>
                <div class="ui-g-8">
                    <p-autoComplete [style]="{'width':'100%'}" [inputStyle]="{'width':'88%'}" formControlName="UsuarioRol" [suggestions]="UsuarioRoles" (completeMethod)="searchUsuarioRol($event,WsUsuarioRol)" field="Nombre" [dropdown]="true" [forceSelection]="true"></p-autoComplete>
                </div>
            </div>

            <div class="ui-g-12 ui-md-12 ui-g-nopad ">
                <div class="ui-g-4">
                    <label for="vin"><b>Estatus de usuario:</b></label>
                </div>
                <div class="ui-g-8">
                    <input formControlName="EstatusUsuario" pInputText id="Nombre" />
                </div>
            </div>
            <hr>
        </p-tabView>
    </form>
    <p-footer>
        <app-toolbar [Formulario]="this"></app-toolbar>
    </p-footer>
    {{ FrmItem.valid }}
</p-dialog>
