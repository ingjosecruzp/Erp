<p-dialog header="Grupo Componentes" [contentStyle]="{'overflow':'visible'}" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="false" [width]="400">
    <form [formGroup]="FrmGrupoComponente" (ngSubmit)="save()">
        <p-tabView>
            <div class="ui-g-12 ui-md-12 ui-g-nopad ">
                <div class="ui-g-4">
                    <label for="vin"><b>Nombre:</b></label>
                </div>
                <div class="ui-g-8">
                    <input formControlName="Nombre" pInputText id="Nombre" placeholder="Nombre" />
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-g-nopad">
                <div class="ui-g-4">
                    <label for="vin"><b>Tipo de Componente:</b></label>
                </div>
                <div class="ui-g-8">
                    <p-autoComplete [style]="{'width':'100%'}" [inputStyle]="{'width':'88%'}" formControlName="TipoComponente" [suggestions]="TipoComponente" (completeMethod)="searchTipoComponente($event)" field="Nombre" [dropdown]="true" [forceSelection]="true"></p-autoComplete>
                </div>
            </div>
            <hr>
        </p-tabView>
    </form>
    <p-footer>
        <app-toolbar [Formulario]="this"></app-toolbar>
    </p-footer>
</p-dialog>
