<p-dialog header="Unidades" [contentStyle]="{'overflow':'visible'}" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="false" [width]="500">

    <form [formGroup]="FrmDocumento" (ngSubmit)="save()">
        <div class="ui-g-12 ui-md-12 ui-g-nopad ">
            <div class="ui-g-2">
                <label for="vin">Nombre:</label>
            </div>
            <div class="ui-g-10">
                <input formControlName="Nombre" pInputText id="Nombre" />
            </div>
        </div>
        <div class="ui-g-12 ui-md-12 ui-g-nopad ">
            <div class="ui-g-2">
                <label for="vin">Abreviatura:</label>
            </div>
            <div class="ui-g-10">
                <input formControlName="Abreviatura" pInputText id="Nombre" />
            </div>
        </div>
    </form>
    <hr>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close" (click)="add()" label="Delete"></button>
            <button type="submit" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
